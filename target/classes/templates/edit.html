<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form input,
        form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Tarefa</h2>
        <form th:action="@{'/tasks/update/' + ${task.id}}" method="post">
            <input type="text" name="title" th:value="${task.title}" placeholder="Título" required />
            <input type="text" name="description" th:value="${task.description}" placeholder="Descrição" />
            <input type="date" name="dueDate" th:value="${task.dueDate}" />
            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="/tasks">Voltar</a>
    </div>
</body>
</html>
